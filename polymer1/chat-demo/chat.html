<link rel="import" href="../polymer-1.10.0/bower_components/polymer/polymer.html">
<link rel="import" href="chat-list.html">
<link rel="import" href="./chat-input.html">
<link rel="stylesheet" href="./reset.css"/>

<style>
/* 滚动条相关 */
::-webkit-scrollbar {
  display: block;
  width: 6px;
  height: 6px;
}
::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.2);
}
::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}
</style>

<dom-module id="chat-demo">
  <template>
    <style>
      :host .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        height: 500px;
        width: 500px;
        padding: 5px;
        border: 5px solid lightgray;
      }
      :host .container {
        position: relative;
        height: 100%;
      }
      :host .list-wrapper {
        height: 80%;
      }
      :host .input-wrapper {
        height: 20%;
      }
    </style>
    <div class="wrapper">
      <div class="container">
        <div class="list-wrapper">
          <chat-list chat-data="{{chatData}}"></chat-list>
        </div>
        <div class="input-wrapper">
          <chat-input></chat-input>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'chat-demo',
      ready () {
        window.sendMessage = this.sendMessage.bind(this)
        window.receiveMessage = this.receiveMessage.bind(this)
      },
      sendMessage (event, msg) {
        event && event.stopPropagation()
        this.push('chatData', { id: '0', message: msg ? msg.message : '发信息' })
      },
      receiveMessage () {
        this.push('chatData', { id: '1', message: '收消息' })
      },
      listeners: {
        'send-message': 'sendMessage'
      },
      properties: {
        chatData: {
          type: Array,
          value: () => {
            return new Array(20).fill(1).map((item, index) => parseInt(Math.random() * (2),10) ? { id: '0', message: `我发的第${index + 1}条消息` } : { id: '1', message: `接收的第${index + 1}条消息` })
          }
        }
      }
    })
  </script>
</dom-module>
